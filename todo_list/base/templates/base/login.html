{% block content %}

        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
</div>

<p>
    Don't Have an account? <a href="{% url 'register' %}">Register</a>
</p>

{%endblock content%}
